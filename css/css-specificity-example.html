<!-- css specificity example -->

<style>
    p {
        color: gray;
    }

    #red p {
        color: red;
    }

    .blue {
        color: blue;
    }

    #red .blue {
        color: magenta;
    }

    .green p {
        color: lightgreen;
    }

    div.green p.blue {
        color: cyan;
    } 
</style>



<div id="red" class="green">
    <p class="blue">Hello world!</p>
</div>
